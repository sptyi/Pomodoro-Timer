<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="index.css" />
	<title>Pomodoro Timer</title>
</head>

<body>
	<h1>Pomodoro Timer</h1>
	<div id="container">
		<div id="subContainer1">
			<div id="workLabel">Work</div>
			<button id="workTimerDecrease" class="btn" title="Decrease Work Timer">-</button>
				<div id="workTimer">25</div>
				<form id="workTimerForm" style="display: none">
				<input type="number" id="workInput" name="workInput" min="1" max="59" required />
				<input type="submit" style="display: none" />
				</form>
				<button id="workTimerIncrease" class="btn" title="Increase Work Timer">+</button>
			</div>
			<div id="subContainer2">
				<div id="breakLabel">Break</div>
				<button id="breakTimerDecrease" class="btn" title="Decrease Break Timer">-</button>
				<div id="breakTimer">5</div>
				<form id="breakTimerForm" style="display: none">
				<input type="number" id="breakInput" name="breakInput" min="1" max="59" required />
				<input type="submit" style="display: none" />
				</form>
				<button id="breakTimerIncrease" class="btn" title="Increase Break Timer">+</button>
			</div>
			<div id="subContainer3">
				<div id="timer">25 : 00</div>
			</div>
			<div id="subContainer4">
				<button id="startPauseTimer" class="btn" title="Start/Pause Timer">&#x23F5</button>
				<button id="stopTimer" class="btn" title="Stop Timer">&#x25A0</button>
				<button id="resetTimer" class="btn" title="Reset Timer to Default">&#x21ba</button>
			</div>
		</div>

		<footer>created by <a href="https://github.com/sptyi" title="View my GitHub">sptyi</a></footer>

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
